name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: ./.github/workflows/actions/install
        with:
          install: nuxt-module-template
          
      - name: Format
        run: bun run format

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: ./.github/workflows/actions/install

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Typecheck
        run: bun run typecheck
